pre-commit:
    parallel: true
    commands:
        format:
            run: bunx prettier --write --ignore-unknown {staged_files}
            glob: '*.*'
            stage_fixed: true
        check-rust-format:
            run: rustfmt --edition 2021 {staged_files}
            glob: '*.rs'
            stage_fixed: true
        check-rust-lint:
            run: cargo clippy -- -D warnings
            glob: '*.rs'
            stage_fixed: true
